<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's Learn It</title>
</head>
<body>
    <h1>Application Form For Job</h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<div>
<input type="checkbox" id="Student" name="student" value="Graduated">
<label for="student"> I have done graduation</label>
<br>
<input type="checkbox" id="Student" name="student" value="Pesuing graduation">
<label for="vehicle1"> I am currently persuing graduation</label>
<br>
<input type="checkbox" id="student" name="student" value="High school">
<label for="vehicle1"> I am high school student.</label>
</div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
</div>
<label for="cars">Choose Your stream:</label>

<select name="stream" id="stream">
  <option value="bca">BCA</option>
  <option value="bsc">BSC</option>
  <option value="bcom">B.Com</option>
  <option value="btech">B.Tech</option>
</select>
</form>
    
</body>
</html>
