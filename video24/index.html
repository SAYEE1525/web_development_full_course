<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outlines and shadows</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 34px;
            box-shadow:  inset 5px 15px 5px red ;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
</body>
</html>
